  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ff9aa2, #ffb6b9);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
    }

    .photo {
      width: 100%;
      max-width: 320px;
      border-radius: 15px;
      border: 4px solid #fff;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);

    h1 {

    .message {

    }

    button {

      border: none;
      border-radius: 10px;
      background-color: #fff;
      color: #ff5e78;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ffe3e6;
    }

    audio {
      margin-top: 25px;
      width: 100%;
      border-radius: 10px;
    }

    /* Slideshow */

      position: relative;
      margin: 20px auto;
    }

    opacity: 0;

  .slide img.loaded {

  // Pr√©-carrega imagens do slideshow
  function preloadImages() {

  // Embaralha slides
  function shuffleSlides() {
    const container = document.querySelector(".slideshow-container");
    const slides = Array.from(container.children);
    for (let i = slides.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [slides[i], slides[j]] = [slides[j], slides[i]];
    }
    slides.forEach(slide => container.appendChild(slide));
  }

  // Slideshow autom√°tico
  let slideIndex = -1;
  let slides = Array.from(document.getElementsByClassName("slide"));
  let previousIndex = -1;
  
  function shuffleSlides() {
    for (let i = slides.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [slides[i], slides[j]] = [slides[j], slides[i]];
    }
    const container = document.querySelector(".slideshow-container");
    slides.forEach(slide => container.appendChild(slide));
  }
  
  function showSlides() {
    if (slides.length === 0) return;
  
    // Oculta todas as imagens
    slides.forEach(slide => {
      slide.style.display = "none";
      const img = slide.querySelector("img");
      img.classList.remove("loaded");
    });
  
    // Escolhe um √≠ndice diferente do anterior
    do {
      slideIndex = (slideIndex + 1) % slides.length;
    } while (slideIndex === previousIndex && slides.length > 1);
  
    previousIndex = slideIndex;
  
    const currentSlide = slides[slideIndex];
    const img = currentSlide.querySelector("img");
  
    if (!img.complete) {
      img.onload = () => {
        img.classList.add("loaded");
        currentSlide.style.display = "block";
      };
    } else {
      img.classList.add("loaded");
      currentSlide.style.display = "block";
    }
  
    setTimeout(showSlides, 3000);
  }
  
  shuffleSlides();
  showSlides();

  preloadImages();
